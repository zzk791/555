<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>看到这张图片立马去学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        .title {
            color: white;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            padding: 0 15px;
        }
        
        .title h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .title p {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .image-container {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .image-container:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .clickable-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        
        /* 点击提示 */
        .tap-hint {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 25px;
            font-size: 0.9rem;
            text-align: center;
            animation: pulse 2s infinite;
            padding: 0 15px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* 触摸设备优化 */
        .clickable-image {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>看到这张图片立马去学习</h1>
        <p>点击图片开始学习之旅</p>
    </div>
    
    <div class="image-container" id="imageContainer">
        <img src="denglu.jpg" alt="学习入口" class="clickable-image" id="clickableImage">
    </div>
    
    <div class="tap-hint">轻触图片开始学习</div>

    <script>
        // 设置跳转链接 - 修改这里更换目标网址
        const TARGET_URL = 'https://www.douyin.com/?modal_id=7550116624524938515&recommend=1';
        
        // 图片路径 - 确保图片在同一目录下
        const IMAGE_URL = 'denglu.jpg';
        
        // 检查图片是否存在
        const img = document.getElementById('clickableImage');
        img.onerror = function() {
            console.error('图片加载失败，请检查图片路径:', IMAGE_URL);
            // 显示错误提示
            const container = document.getElementById('imageContainer');
            container.innerHTML = `
                <div style="background: #f8f9fa; padding: 40px 20px; text-align: center; border-radius: 15px;">
                    <div style="font-size: 3rem; color: #dc3545; margin-bottom: 15px;">⚠️</div>
                    <div style="color: #333; font-size: 1.1rem; margin-bottom: 10px;">图片加载失败</div>
                    <div style="color: #666; font-size: 0.9rem;">请确保图片文件(denglu.jpg)与网页在同一目录下</div>
                </div>
            `;
        };
        
        // 添加点击事件 - 在当前页面跳转
        document.getElementById('imageContainer').addEventListener('click', function() {
            // 添加点击反馈
            this.style.transform = 'scale(0.95)';
            this.style.opacity = '0.9';
            
            // 短暂延迟后跳转
            setTimeout(() => {
                window.location.href = TARGET_URL;
            }, 150);
        });
        
        // 移动端触摸事件优化
        let touchStartX = 0;
        let touchStartY = 0;
        let isScrolling = false;
        
        document.getElementById('imageContainer').addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isScrolling = false;
            
            // 添加触摸反馈
            this.style.transform = 'scale(0.98)';
        });
        
        document.getElementById('imageContainer').addEventListener('touchmove', function(e) {
            const touchMoveX = e.touches[0].clientX;
            const touchMoveY = e.touches[0].clientY;
            
            // 如果移动距离较大，视为滚动而不是点击
            if (Math.abs(touchMoveX - touchStartX) > 10 || Math.abs(touchMoveY - touchStartY) > 10) {
                isScrolling = true;
                this.style.transform = 'scale(1)';
            }
        });
        
        document.getElementById('imageContainer').addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            // 如果不是滚动且移动距离很小，视为点击
            if (!isScrolling && Math.abs(touchEndX - touchStartX) < 10 && Math.abs(touchEndY - touchStartY) < 10) {
                // 跳转到目标页面
                window.location.href = TARGET_URL;
            } else {
                // 恢复原状
                this.style.transform = 'scale(1)';
                this.style.opacity = '1';
            }
        });
        
        // 防止长按菜单
        document.getElementById('imageContainer').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 页面加载完成后添加一些初始化效果
        document.addEventListener('DOMContentLoaded', function() {
            // 检测设备类型
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            console.log('当前设备:', isMobile ? '移动设备' : '桌面设备');
            
            // 如果是移动设备，显示触摸提示
            if (isMobile) {
                document.querySelector('.tap-hint').style.display = 'block';
            } else {
                document.querySelector('.tap-hint').style.display = 'none';
            }
        });
    </script>
</body>
</html>
